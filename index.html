  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <!-- <header class="d-flex align-items-center pb-3 mb-5 border-bottom">

      <main>
        <!-- HEADER -->
        <div class="flex items-center justify-between mb-3 md:mb-6">
          <div class="block">
            <h1 class="text-body-emphasis text-2xl md:text-7xl font-bold">
              Barenote
            </h1>
            <p class="fs-3 col-md-8 text-2xl md:text-5xl" id="name">
              Quickly and easily note with Barenote.
            </p>
          </div>
          <h1
            id="datetime"
            class="flex flex-col text-right text-2xl md:text-7xl tracking-normal font-bold text-gray-900"
          ></h1>
        </div>

        <!-- CONTROLLER -->
        <div class="flex items-center justify-between">
          <div class="block">
            <div id="startShow"></div>
            <div id="timestart">STR:</div>
            <div id="stopShow"></div>
            <div id="timestop" class="hidden">STO:</div>
          </div>
          <div class="inline-flex" role="group">
            <button
              id="start"
              class="rounded-l inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase hover:bg-blue-700 focus:bg-blue-700 focus:outline-none focus:ring-0"
            >
              start
            </button>
            <button
              id="stop"
              class="hidden rounded-l inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase hover:bg-red-700 focus:bg-red-700 focus:outline-none focus:ring-0"
            >
              stop
            </button>
            <button
              id="pause"
              class="hidden inline-block px-6 py-2.5 bg-yellow-600 text-white font-medium text-xs leading-tight uppercase hover:bg-yellow-700 focus:bg-yellow-700 focus:outline-none focus:ring-0"
            >
              pause
            </button>
            <button
              id="continue"
              class="hidden inline-block px-6 py-2.5 bg-yellow-600 text-white font-medium text-xs leading-tight uppercase hover:bg-yellow-700 focus:bg-yellow-700 focus:outline-none focus:ring-0"
            >
              continue
            </button>
            <button
              id="clear"
              class="rounded-r inline-block px-6 py-2.5 bg-black text-white font-medium text-xs leading-tight uppercase hover:bg-black-700 focus:bg-black-700 focus:outline-none focus:ring-0"
            >
              clear
            </button>
          </div>
        </div>

        <!-- COUNTER -->
        <div class="flex items-center justify-center my-5 w-50 h-50 gap-6">
          <div id="cd1" class="hidden md:block"></div>
          <div id="cd2" class="hidden md:block"></div>
          <div id="cd3" class="hidden md:block"></div>
          <div id="cd4" class="hidden md:block"></div>
          <div id="cd5" class="hidden md:block"></div>
        </div>
        <!-- <div class="mb-5">
          <a href="/docs/5.3/examples/" class="btn btn-primary btn-lg px-4"
            >Download examples</a
          >
        </div> -->

        <!-- <hr class="col-3 col-md-2 mb-5" /> -->

        <!-- RECORD -->
        <div
          class="relative overflow-x-auto shadow-md sm:rounded-lg inline-block min-w-full"
        >
          <table
            class="table-auto w-full text-sm text-center rtl:text-right rounded"
          >
            <thead
              class="text-lg text-white uppercase bg-gray-800 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col">#</th>
                <th scope="col">Cost</th>
                <th scope="col">Note</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="note-list" class=""></tbody>
            <tfoot>
              <tr id="note-add">
                <td colspan="4">...</td>
              </tr>
            </tfoot>
            <tfoot>
              <tr id="note-add">
                <td></td>
                <th id="total"></th>
                <td colspan="2"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </main>
      <footer class="pt-2 my-5 text-body-secondary border-top">
        Created by pxrkphum.dev. · © 2025
      </footer>
    </div>
