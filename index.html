  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">

      <main>
        <!-- HEADER -->
        <div class="flex items-center justify-between">
          <div class="block">
            <h1 class="text-body-emphasis text-xl font-bold">Barenote</h1>
            <p class="fs-3 col-md-8" id="name">
              Quickly and easily note with Barenote.
            </p>
          </div>
          <h1 id="datetime" class="flex bg-blue-600 text-white p-2 text-center rounded-lg"></h1>
        </div>

        <!-- CONTROLLER -->
        <div class="flex items-center justify-between">
          <div class="block">
            <div id="startShow"></div>
            <div id="timestart" class="hidden">STR:</div>
            <div id="stopShow"></div>
            <div id="timestop" class="hidden">STO:</div>
          </div>
          <div class="inline-flex" role="group">
            <button
              id="start"
              class="rounded-l px-2 bg-blue-600 inline-block text-white uppercase"
            >
              start
            </button>
            <button
              id="stop"
              class="hidden rounded-l inline-block px-2 bg-red-600 text-white uppercase"
            >
              stop
            </button>
            <button
              id="pause"
              class="hidden inline-block px-2 bg-yellow-600 text-white uppercase"
            >
              pause
            </button>
            <button
              id="continue"
              class="hidden inline-block px-2 bg-yellow-600 text-white uppercase"
            >
              continue
            </button>
            <button
              id="clear"
              class="rounded-r inline-block px-2 bg-black text-white uppercase"
            >
              clear
            </button>
          </div>
        </div>

        <!-- COUNTER -->
        <div class="flex items-center justify-center my-5 w-50 h-50 gap-6">
          <div id="cd1" class="hidden md:block"></div>
          <div id="cd2" class="hidden md:block"></div>
          <div id="cd3" class="hidden md:block"></div>
          <div id="cd4"></div>
        </div>
        <!-- <div class="mb-5">
          <a href="/docs/5.3/examples/" class="btn btn-primary btn-lg px-4"
            >Download examples</a
          >
        </div> -->

        <!-- <hr class="col-3 col-md-2 mb-5" /> -->

        <!-- RECORD -->
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table class="table-auto w-full text-sm text-left rtl:text-right">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Cost</th>
                <th scope="col">Note</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="note-list" class="odd:bg-white even:bg-gray-50 border-b border-gray-200"></tbody>
            <tfoot>
              <tr id="note-add">
                <td colspan="4">...</td>
              </tr>
            </tfoot>
            <tfoot>
              <tr id="note-add">
                <td></td>
                <th id="total"></th>
                <td colspan="2"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </main>
      <footer class="pt-2 my-5 text-body-secondary border-top">
        Created by pxrkphum.dev. · © 2025
      </footer>
    </div>
